<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <script>
        var array = [1, 2, 3, 4];
        for (var i in array) {
            alert (i + "번째 요소는" + array[i] + "입니다.");
        }
    </script>
    <script>
         for (const element of [1, 2, 3, 4]) {
             alert ('요소는 ${element}입니다.');
         }
    </script>
</head>
